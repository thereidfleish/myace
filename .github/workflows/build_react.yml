# This is a basic workflow to help you get started with Actions

name: MyAce Web Continuous Deployment

# Controls when the workflow will run
on:
  pull_request:
  push:
    branches: [ main ]
    paths: [ ./web/* ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    strategy:
      matrix:
        node-version: [14.x, 16.x]
        
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      # Runs a single command using the runners shell
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Yarn Install
        run: |
          yarn install
      - name: Production Build
        run: |
          yarn build
      - name: Unit Tests
        run: |
          yarn test
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
          #args: --acl authenticated-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_WEB_PRODUCTION_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_WEB_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_WEB_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_WEB_REGION }}
          SOURCE_DIR: "web/build"
