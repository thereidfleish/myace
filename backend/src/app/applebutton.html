<!-- Used to generate tokens for testing apple sign in -->
<div>
    <h2>Print your Apple JSON Web Token (JWT) to console</h2>
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
    <script type="text/javascript">
        AppleID.auth.init({
            clientId : 'com.myace.myace1',
            scope : 'name email',
            redirectURI : 'https://api.myace.ai/callbacks/apple/',
            state : 'Login attempt',
            nonce : 'thishelpesreducereplayattacks',
            usePopup : true
        });
    </script>
</div>
